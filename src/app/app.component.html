<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes 
 
	4.1 To have an Material Expansion Panel with header title `Take a note`  
	4.2 Expansion Panel to include an `input` Form Control with name attribute `title` for taking `title` for the note   
	4.3 Expansion Panel to include a `textarea` Form Control with name attribute `text` for taking `text` for the note  
	4.4 Expansion Panel to include a button with text `Done` to add and persist the note in the list. Optimistic load is suggested
     here, that means we should add the note in the list on the client side without waiting for server response and only in case of any 
     server error, the same note shall be removed from the list  
	4.5 To display the collection of notes from server  
	4.6 For any server errors or UI validation errors, a property `errMessage` of type String to be set in the component    -->

<mat-expansion-panel class='Take-a-note'>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Take a note
    </mat-panel-title>
   
  </mat-expansion-panel-header>

  <div class="note-form">
    <mat-form-field>
      <input [(ngModel)]='note.title' matInput name = "title" matInput placeholder="Title">
    </mat-form-field>

    <mat-form-field>
      <textarea [(ngModel)]='note.text' matInput name = "text" matInput placeholder="Text"></textarea>
    </mat-form-field>


    <button mat-fab color="primary" class='add-button' (click)='addNote()'>Done</button>
</div>


</mat-expansion-panel>


<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set
 to note text  -->


<section class="cards">
 <mat-card class="note-card" *ngFor= 'let note of list'>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{note.title}}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{note.text}}
    </p>
  </mat-card-content>
 
 </mat-card>
</section>
